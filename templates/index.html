{% extends "base.html" %}

{% block title %} Homepage {% endblock title %} 

{% block content %}
<h1>Homepage</h1>




<!-- login.html -->

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}






{% endblock content %}
