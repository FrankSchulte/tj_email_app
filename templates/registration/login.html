{% extends "base.html" %}

{% block title %} Login {% endblock title %}

{% block content %} 


<h1>
    Login
</h1>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<div class="login_form">

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Login</button>
    </form>

</div>


{% endblock content %}
